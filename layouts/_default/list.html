{{ define "main" }}
<div class="archive animated fadeInDown">
   
    <ul class="list-with-title">
      {{ range .Data.Pages.GroupByDate "2006" }}     
      <div class="listing-title">{{ .Key }}</div>
      {{ range .Pages }}
      <div class="post animated fadeInDown">
        <div class="post-title">
          <h3><a href="{{ .RelPermalink }}">{{ .Title }}</a>
          </h3>
        </div>
        <div class="post-content"><div class="p_part"><p>{{ .Summary }}</p></div>
      
      <div class="p_part"><p></p></div></div>
        <div class="post-footer">
          <div class="meta">
            <div class="info"><i class="fa fa-sun-o"></i><span class="date">{{ .Date.Format "02/01/'06" }}</span>
              {{ with .Params.tags }}
              {{- range $index, $el := . -}}
              <a class="tag" href="{{ ( printf "tags/%s/" ( . | urlize ) ) | relLangURL }}">{{ . }}</a>
              {{- end -}}
              {{ end }}       
            </div>
          </div>
        </div>
      </div>
    {{ end }}
    {{ end }}
  </div>
{{ end }}
