<div class="{{ if $.Page.IsHome }}full-page-top{{ end }} page-top animated fadeInDown">
    <ul class="nav">
        {{ $url := .RelPermalink }}
        {{ range .Site.Menus.main }}
        {{ $link := .URL | relLangURL }}
        {{ $active := eq $url $link }}
        <li><a {{if $active }}class="current"{{end}} href="{{ $link }}" title="{{ .Title }}">{{ .Name }}</a></li>
        {{ end }}
    </ul>
    <div class="themeswitcher">
        <a class="theme-switch" title="Switch Theme">
            <i class="fa fa-adjust fa-fw" aria-hidden="true"></i>
        </a>
    </div>
    <div class="langs">
        {{ range $.Site.Home.AllTranslations }}
        <a href="{{ .RelPermalink }}">  [{{ upper .Language }}]  </a>
        {{ end }}
    </div>
</div>
